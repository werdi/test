---
layout: default
title: Index 
---
hello <br/>
path: {{ site.path }} <br/>
project: {{ site.github.project_title }} <br/>
<ul class="posts">
  {% for post in site.posts %}
    <li>
      <span>{{ post.date | date_to_string }}</span> &raquo; 
      <a href="{{ site.github.project_title }}/{{ post.title }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
